<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign up |MTN MoMo</title>
</head>
    
<body>

  <div class="logo">
    <img src="./MTN MoMo logo.png" alt=" MTN Logo"/>
  </div>

  <div class="welcome">
    <h1> Welcome to MTN MoMo.</h1>
    <p>Your Gate ways to Smarter Mobile Money Insights.</p>
    </div>
    
    <div class="signup-container"></div>
    <h2> Create an Account</h2>
    <form id="signupForm" action="/signup" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
    </div>
    


</body>
<script>
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent actual form submission
        // Simulate successful signup, then redirect
        window.location.href = 'dashboard.html';
      });
    </script>
</html>
